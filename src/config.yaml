site:
  name: Felizardo.DEV
  site: 'https://diogofelizardo.github.io'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: aXzNFdHRGt1Nj037GIMY9Y9EQhC5CY7LVLER

# Default SEO metadata
metadata:
  title:
    default: Felizardo.DEV
    template: '%s — AstroWind'
  description: "\U0001F4BB Blog sobre programação, com dicas, tutoriais e novidades do mundo da tecnologia."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Felizardo.DEV
    images:
      - url: '~/assets/images/ebook.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@felizardo.dev'
    site: '@felizardo.dev'
    cardType: summary_large_image

i18n:
  language: pt-br
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
